<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/settings']">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Trending Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar [debounce]="1000" (ionInput)="handleSearch($event)" placeholder="Search for a movie"></ion-searchbar>
  @defer(when !isLoading) {
  <ion-list>
    @for(item of movies; track item.id) {
    <ion-item button [routerLink]="['/details', item.id]">
      <ion-avatar slot="start">
        <img [src]="imageBaseUrl + '/w92' + item.poster_path" alt="movie poster">
      </ion-avatar>
      <ion-label class="ion-text-wrap">
        <h3>{{item.title}}</h3>
        <p>{{item.release_date | date:'y'}}</p>
      </ion-label>
      <ion-badge slot="end">{{item.vote_average.toFixed(1)}}</ion-badge>
    </ion-item>
    } @empty {
    @if(!isLoading) {
    <ion-item lines="none">
      <ion-label class="ion-text-center">No movies found</ion-label>
    </ion-item>
    }
    }
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles"
      loadingText="Loading more movies..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  } @placeholder {
  <ion-list>
    @for(i of dummyArray; track i) {
    <ion-item lines="none" class="ion-padding-bottom">
      <ion-avatar slot="start">
        <ion-skeleton-text></ion-skeleton-text>
      </ion-avatar>
      <ion-skeleton-text animated style="height: 40px"></ion-skeleton-text>
    </ion-item>
    }
  </ion-list>
  } @error {
  <ion-alert header="Error" [message]="error" isOpen="true" [buttons]="['Ok']"></ion-alert>
  }
</ion-content>
