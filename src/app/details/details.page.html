<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{movie()?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if(movie(); as movie) {
  <ion-card>
    <img [src]="imageBaseUrl + '/w400' + movie?.poster_path" alt="movie poster">
    <ion-card-header>
      <ion-card-title>{{movie?.title}}</ion-card-title>
      <ion-card-subtitle>{{movie.tagline}}</ion-card-subtitle>
      <ion-text color="tertiary">
        @for (g of movie.genres; track g.id; let isLast = $last;) {
        <span>{{g.name}} {{!isLast ? ' Â· ' : ''}}</span>
        }
      </ion-text>
    </ion-card-header>
    <ion-card-content>
      <ion-label color="medium">{{movie.overview}}</ion-label>

      <ion-item lines="none">
        <ion-icon name="calendar" slot="start"></ion-icon>
        <ion-label>{{movie.release_date | date: 'y'}}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="cash" slot="start"></ion-icon>
        <ion-label>{{movie.budget | currency: 'USD'}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  }
</ion-content>
